<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        h2 {
            color: white;
            background-color: black;
            text-align: center;
        }

        input {
            width: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Employee Information</h2>
    <div class="col-sm-2">
        <button type="button" class="btn btn-info">View All Employees</button>
        <br/>
    </div>
    <div class="col-sm-10 table-responsive">
        <div class="text-right">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#AddModal">Add New Employee
            </button>
            <br/>
            <br/>
        </div>

        <div class="modal fade" id="AddModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Employee</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-sm-2">
                            <lable>Name:*</lable>
                        </div>
                        <div class="col-sm-10"><input type="text" placeholder="Enter name"><br/><br/></div>
                        <div class="col-sm-2">
                            <lable>Email:*
                            </lable>
                        </div>
                        <div class="col-sm-10"><input type="text"
                                                      placeholder="Enter Email id (abc@xyz.com)"><br/><br/>
                        </div>
                        <div class="col-sm-2">
                            <lable>Mobile:*</lable>
                        </div>
                        <div class="col-sm-10"><input type="text"
                                                      placeholder="Enter mobile number(9XXXXXXXXX)"><br/><br/>
                        </div>
                        <div class="col-sm-2">
                            <lable>Company:*</lable>
                        </div>
                        <div class="col-sm-10"><input type="text" placeholder="Enter company name"><br/><br/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Company</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            </tr>

        </table>
    </div>
