<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 55%;
        }
        #top, #bottom, #left, #right {
            background: #a5ebff;
            position: fixed;
        }

        #left, #right {
            top: 20%;
            bottom: 20%;
            width: 15px;
        }

        #left {
            left: 20%;
        }

        #right {
            right: 20%;
        }

        #top, #bottom {
            left: 20%;
            right: 20%;
            height: 15px;
        }

        #top {
            top: 20%;
        }

        #bottom {
            bottom: 20%;
        }
    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
</body>
</html>
