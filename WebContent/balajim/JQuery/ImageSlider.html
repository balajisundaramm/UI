<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image slider</title>
</head>
<body>
<div class="image-slider">
    <div>
        <img class="images" src="Image1.jpg" style="width:100%" height="350">
    </div>
    <div>
        <img class="images" src="Image2.jpg" style="width:100%" height="350">
    </div>
    <div>
        <img class="images" src="Image3.jpg" style="width:100%" height="350">
    </div>
    <div>
        <img class="images" src="Image4.jpg" style="width:100%" height="350">
    </div>
    <div>
        <img class="images" src="Image5.jpg" style="width:100%" height="350">
    </div>
</div>
<style>
    .image-slider{
        margin: 10px 20% 10px 20%;
    }
</style>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("images");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000);
    }
</script>
</body>
</html>
