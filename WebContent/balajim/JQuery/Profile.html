<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert New user</title>
    <style>
        label, input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("form [name='registration']").validate({
                rules: {
                    name: {
                        required: true,
                        minLength: 3,
                        maxLength: 16
                    },
                    email: {
                        required: true,
                        email : true,
                        maxLength: 60
                    },
                    pass: {
                        required: true,
                        minLength : 5,
                        maxLength: 16
                    }
                },
                messages: {
                    name: {
                        required: "Please enter your name",
                        minLength: "minimum length should be 3 characters",
                        maxLength: "Name should not excedd more than 16 characters"
                    },
                    email: {
                        required: "Please enter a valid email",
                        maxLength: "Name should not excedd more than 60 characters"

                    },
                    pass: {
                        required: "Please enter your password",
                        minLength: "minimum length should be 5 characters",
                        maxLength: "Name should not excedd more than 16 characters"
                    },
                    submitHandler: function(form) {
                        form.submit();
                    }
                }
            })
        })

    </script>
</head>
<body>
<h1>Create new user</h1><br/>
<strong>All fields are required.</strong><br/>
<div>
    <form action="/do" method="post" name="registration">
        <lable for="name">Name</lable><br/>
        <input type="text" id="name" name="name"><br/>
        <lable for="email">Email</lable><br/>
        <input type="email" id="email" name="email"><br/>
        <lable for="pass">Password</lable><br/>
        <input type="password" id="pass" name="password"><br/><br/>
        <input type="submit" value="Create an account">
        <input type="button"  value="cancel">
    </form>
</div>
</body>
</html>
</html>
